# Default values for artifactory-jcr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: releases-docker.jfrog.io/jfrog/artifactory-jcr
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "7.84.14"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 17072

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# livenessProbe:
#   httpGet:
#     path: /artifactory/api/v1/system/liveness
#     port: http
# readinessProbe:
#   httpGet:
#     path: /artifactory/api/v1/system/readiness
#     port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes:
  - configMap:
      items:
        - key: run.sh
          path: run.sh
      name: artifactory-jcr-entrypoint-cm
      defaultMode: 0755
    name: artifactory-jcr-entrypoint-cm
  - name: artifactory-jcr
    persistentVolumeClaim:
      claimName: artifactory-jcr
  - secret:
      secretName: artifactory-jcr-secret
    name: artifactory-jcr-secret

volumeMounts:
  - mountPath: /opt/jfrog/artifactory/scripts/run.sh
    name: artifactory-jcr-entrypoint-cm
    subPath: run.sh
  - mountPath: /opt/jfrog/artifactory/var
    name: artifactory-jcr
  - mountPath: /run/secrets/artifactory/jcr
    name: artifactory-jcr-secret

nodeSelector: {}

tolerations: []

affinity: {}
